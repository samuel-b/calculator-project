<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
        <title>Calculator</title>
    </head>
    <body>
        <div class="calculator__container">
            <div class="calculator__display"></div>
            <div class="calculator__buttons">
                <button class="button__clear button__other--colour">
                    C
                </button>
                <button class="button__other--colour">
                    ⁺∕₋
                </button>
                <button class="button__other--colour">
                    %
                </button>
                <button class="button__operator button__operator--colour">
                    ÷
                </button>
                <button class="button__number button__number--colour">
                    7
                </button>
                <button class="button__number button__number--colour">
                    8
                </button>
                <button class="button__number button__number--colour">
                    9
                </button>
                <button class="button__operator button__operator--colour">
                    x
                </button>
                <button class="button__number button__number--colour">
                    4
                </button>
                <button class="button__number button__number--colour">
                    5
                </button>
                <button class="button__number button__number--colour">
                    6
                </button>
                <button class="button__operator button__operator--colour">
                    -
                </button>
                <button class="button__number button__number--colour">
                    1
                </button>
                <button class="button__number button__number--colour">
                    2
                </button>
                <button class="button__number button__number--colour">
                    3
                </button>
                <button class="button__operator button__operator--colour">
                    +
                </button>
                <button class="button__number button__number--colour button__number--corner button__zero--size">
                    0
                </button>
                <button class="button__number button__number--colour">
                    .
                </button>
                <button class="button__equal button__equal--colour button__equal--corner">
                    =
                </button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
